<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeEase</title>
  <link rel=""stylesheet" href="style.css"/>
  <link href = "https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel=" icon" href="images /Logo.jpeg"/>
</head>

<body>
<header>
<div class = "logo">
  <img src = "images /Logo.jpeg" alt = "HomeEase Logo" />
  <div class="brand-text">
    <h1>HomeEase</h1>
    <p>Essential Home Supplies</p>
  </div>
</div>
<nav class="nav">
  <a href="#" class="active"><img src="icons/home.png" alt="Home icon"> Home</a>
  <a href="#"><img src="icons/box.png" alt="Products icon"> Products</a>
  <a href="#"><img src="icons/information.png" alt="About icon"> About</a>
  <a href="#"><img src="icons/telephone.png" alt="Contact icon"> Contact</a>
</nav>

<div class = "actions">
  <dive class="search">
    <input type="text" placeholder="search products...">
  </dive>
  <dive class="lang">
    <img src="icons/internet.png" alt="Language" class="icon-22">
  </dive>
  <img src="icons/shopping-cart.png" alt="shopping-cart" class="icon">
  <div class="login">
    <img src="icons/user.png" alt="User">
    <span>log in</span>
  </div>
</div>
</header>
  
</body>
</html>
